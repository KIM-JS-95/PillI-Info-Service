upstream lb_ebmk {
    server ebkm1:8080;
    server ebkm2:8081;
}


server {

    listen 80;
    #listen [::]:80 default_server;
    server_name localhost;
    location / {
          proxy_pass http://lb_ebmk;
          proxy_redirect     off;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Host $http_host;
    }
}

